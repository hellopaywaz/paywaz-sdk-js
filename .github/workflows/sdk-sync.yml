name: OpenAPI â†’ SDK Sync Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sdk-sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Generate SDK
        run: npm run generate:sdk

      - name: Ensure SDK is committed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "SDK is out of sync with OpenAPI spec"
            git status
            exit 1
          fi
