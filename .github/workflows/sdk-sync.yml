name: OpenAPI → SDK Sync Check

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  sdk-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout SDK repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate SDK from OpenAPI
        run: npm run generate:sdk

      - name: Check for uncommitted SDK changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "❌ SDK is out of sync with OpenAPI spec"
            echo "Run: npm run generate:sdk and commit the changes"
            git status
            exit 1
          else
            echo "✅ SDK is in sync with OpenAPI"
          fi
