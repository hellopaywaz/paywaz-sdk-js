name: Publish SDK Docs

on:
  push:
    tags:
      - "v*"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run docs
      - uses: peaceiris/actions-gh-pages@v3
  with:
    publish_dir: ./docs

