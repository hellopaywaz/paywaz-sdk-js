name: Publish SDK Docs

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # Replace this with TypeDoc later if you want
      - name: Prepare docs artifact
        run: |
          mkdir -p docs
          echo "<html><body><h1>@paywaz/sdk</h1><p>Docs pipeline wired.</p></body></html>" > docs/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - uses: actions/deploy-pages@v4
