name: Security Audit (npm audit)

on:
  schedule:
    - cron: "0 7 * * 1"
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install --no-package-lock

      - run: npm audit --audit-level=high
