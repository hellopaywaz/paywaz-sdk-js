name: Bundle Size Check

permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build SDK
        run: npm run build

      - name: Check bundle size
        run: |
          SIZE=$(du -k dist/index.esm.js | cut -f1)
          echo "Bundle size: $SIZE KB"
          if [ "$SIZE" -gt 250 ]; then
            echo "‚ùå Bundle too large. Must be < 250 KB"
            exit 1
          fi
