name: Node CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      # optional if you added scripts/smoke.mjs + npm run smoke
      - name: Smoke (import + instantiate)
        run: npm run smoke
