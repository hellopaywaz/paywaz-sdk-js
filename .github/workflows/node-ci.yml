name: Node CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      # Only run smoke if a "smoke" script exists in package.json
      - name: Smoke (import + instantiate)
        shell: bash
        run: |
          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.smoke ? 0 : 1)"; then
            npm run smoke
          else
            echo "No smoke script found; skipping."
          fi
